<!doctype html>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/resources/testdriver.js"></script>
<script src="/resources/testdriver-vendor.js"></script>
<script src="/resources/testdriver-actions.js"></script>
<head>
<title>dataURL image drag and drop between iframes</title>
<style type="text/css">
iframe
  {width:160px;
  height:160px;
  border-style:none;}
</style>
</head>
<body>
<p><iframe src="helper-drag-me-data-url-image.xhtml">XHTML with image</iframe></p>
<p>Drag circle above to the box below. It should be copied to the box once you drop it there.</p>
<p><iframe src="helper-drop-image-here.xhtml" id="iframe-2">XHTML with image</iframe></p>
</body>
<script>
const mouseMoveToCenter = element => {
 const clientRect = element.getBoundingClientRect();
 const centerX = (clientRect.left + clientRect.right) / 2;
 const centerY = (clientRect.top + clientRect.bottom) / 2;
 return new test_driver.Actions()
 .pointerMove(centerX, centerY)
 .send();
};
promise_test((t) => new Promise(async (resolve, reject) => {
 await new Promise(loaded => window.onload = loaded);
 const iframe1 = document.querySelector('iframe');
 const iframe2 = document.getElementById('iframe-2');
iframe2.ondrop = t.step_func((event) => {
 addImage(event);
 resolve();
});
try {
 await mouseMoveToCenter(iframe1);
 new test_driver.Actions()
 .pointerDown()
 .send()
 await mouseMoveToCenter(iframe2);
 new test_driver.Actions()
 .pointerUp()
 .send();
} catch (e) {
 reject(e);
};
}, 'Dragging an image from one green iframe to another should turn the iframe green'));
</script>
</html>
