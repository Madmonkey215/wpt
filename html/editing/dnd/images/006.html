<!doctype html>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/resources/testdriver.js"></script>
<script src="/resources/testdriver-vendor.js"></script>
<script src="/resources/testdriver-actions.js"></script>
<head>
<title>dataURL image drag and drop from iframe</title>
<style type="text/css">
div[ondragenter]
  {width:105px;
  min-height:105px;
  text-align:center;
  margin-top:20px;
  padding:10px;
  border:solid thin navy;}
iframe
  {width:150px;
  height:150px;
  border-style:none;}
</style>
<script type="application/ecmascript">
function addImage(event)
  {var c = document.createElement('img');
  c.setAttribute('src',event.dataTransfer.getData('text/uri-list').replace(/\r\n$/,''));
  document.querySelector('div').appendChild(c);}
</script>
</head>
<body>
<p><iframe src="helper-drag-me-data-url-image.xhtml">XHTML with image</iframe></p>
<p>Drag circle above to the box below. It should be copied to the box once you drop it there.</p>
<div
  ondragenter="event.preventDefault()"
  ondragover="return false"
  ondrop="addImage(event)"
/>
</body>
<script>
const mouseMoveToCenter = element => {
  const clientRect = element.getBoundingClientRect();
  const centerX = (clientRect.left + clientRect.right) / 2;
  const centerY = (clientRect.top + clientRect.bottom) / 2;
  return new test_driver.Actions()
  .pointerMove(centerX, centerY)
  .send();
};

promise_test((t) => new Promise(async (resolve, reject) => {
 await new Promise(loaded => window.onload = loaded);
 const iframe = document.querySelector('iframe');
 const innerDoc = iframe.contentDocument || iframe.contentWindow.document;
 const img = innerDoc.querySelector('img');
 const div = document.querySelector('div');
div.ondrop = t.step_func((event) => {
 addImage(event)
 resolve();
});
try {
 await mouseMoveToCenter(img);
 await new test_driver.Actions()
 .pointerDown()
 .send()
 await mouseMoveToCenter(div);
 await new test_driver.Actions()
 .pointerUp()
 .send();
} catch (e) {
 reject(e);
};
}, 'Dragging an image from one green iframe to another should turn the iframe green'));
</script>
</html>
