<!doctype html>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/resources/testdriver.js"></script>
<script src="/resources/testdriver-vendor.js"></script>
<script src="/resources/testdriver-actions.js"></script>
<head>
<title>Dropping image on horizontal scrollbar of a scrollable block element</title>
<style type="text/css">
div[ondragenter]
  {width:3em;
  height:3em;
  margin-top:1em;
  font-size:1.5em;
  white-space:nowrap;
  overflow-x:scroll;}
p:first-child
  {padding-left:1em;}
img
  {width:5px;
  height:5px;}
</style>
<script type="application/ecmascript">
function checkImage(event)
  {document.querySelector('div').firstChild.nodeValue = (document.querySelector('img').getAttribute('src') == event.dataTransfer.getData('text/uri-list').replace(/\r\n$/,''))?'PASS':'FAIL';}
</script>
</head>
<body>
<p><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAACCAYAAABytg0kAAAAEElEQVR42mNgaGD4D8YwBgAw9AX9Y9zBwwAAAABJRU5ErkJggg==" alt="PNG green pixel" ondragstart="event.dataTransfer.effectAllowed = 'copy'"/></p>
<p>Drag little square above and drop it on scrollbar below. You should see word PASS when you drop it on scrollbar.</p>
<div ondragenter="event.preventDefault()" ondragover="return false">↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓</div>
</body>
<script>
const mouseMoveToCenter = element => {
 const clientRect = element.getBoundingClientRect();
 const centerX = (clientRect.left + clientRect.right) / 2;
 const centerY = (clientRect.top + clientRect.bottom) / 2;
 return new test_driver.Actions()
 .pointerMove(centerX, centerY)
 .send();
};
promise_test((t) => new Promise(async (resolve, reject) => {
 const img = document.querySelector('img');
 const div = document.querySelector('div');
div.ondrop = t.step_func((event) => {
 checkImage(event);
 resolve();
});
try {
 await mouseMoveToCenter(img);
 await new test_driver.Actions()
 .pointerDown()
 .send()
 await mouseMoveToCenter(div);
 await new test_driver.Actions()
 .pointerUp()
 .send();
} catch (e) {
 reject(e);
};
}, 'Dragging the green image to the div below should turn it green.'));
</script>
</html>
