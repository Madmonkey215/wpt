<!doctype html>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/resources/testdriver.js"></script>
<script src="/resources/testdriver-vendor.js"></script>
<script src="/resources/testdriver-actions.js"></script>
<head>
<title>Image drag and drop to iframe</title>
<style type="text/css">
p:first-child
  {padding-left:20px;}
iframe
  {width:160px;
  height:160px;
  border-style:none;}
</style>
</head>
<body>
<p><img src="../resources/circle.png" alt="PNG circle" ondragstart="event.dataTransfer.effectAllowed = 'copy'"/></p>
<p>Drag circle above to the box below. It should be copied to the box once you drop it there.</p>
<p><iframe src="helper-drop-image-here.xhtml">XHTML with image</iframe></p>
</body>
<script>
const mouseMoveToCenter = element => {
 const clientRect = element.getBoundingClientRect();
 const centerX = (clientRect.left + clientRect.right) / 2;
 const centerY = (clientRect.top + clientRect.bottom) / 2;
 return new test_driver.Actions()
 .pointerMove(centerX, centerY)
 .send();
};
promise_test((t) => new Promise(async (resolve, reject) => {
 await new Promise(loaded => window.onload = loaded);
 const img = document.querySelector('img');
 const iframe = document.querySelector('iframe');
 const innerDoc = iframe.contentDocument || iframe.contentWindow.document;
 const div = innerDoc.querySelector('div');
div.ondrop = t.step_func((event) => {
 addImage(event);
 resolve();
});
try {
 await mouseMoveToCenter(img);
 await new test_driver.Actions()
 .pointerDown()
 .send();
 await mouseMoveToCenter(div);
 await new test_driver.Actions()
 .pointerUp()
 .send();
} catch(e) {
 reject(e);
};
}, "Dragging the image should copy it to the iframe below."));
</script>
</html>
